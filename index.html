<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://use.fontawesome.com/472cd23203.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <title>Boats Online</title>
</head>
<body>
    <div class="row">
        <div class="header">
            <div class="icon__container">
                <div style="font-size:10em;">
                    <i class="fa fa-ship" aria-hidden="true"></i>          
                </div>
                <h1 class="icon__centered type--black">Boats Online</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-m-4">
            <ul>
                <a href="#boats"><li>Boats</li></a>                               
            </ul>
        </div>
        <div class="col-m-4">
            <ul>
                <a href="#port"><li>Port Location</li></a>                               
            </ul>
        </div>
        <div class="col-m-4">
            <ul>
                <a href="#contact"><li>Contact</li></a>                               
            </ul>
        </div>             
    </div>

    <div id="boats">
        <div class="row">
            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="boatSlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img class="boat__slide" src="https://www.yamahaboats.com/globalassets/2018/all-boats/21-foot/ar210/yamaha-boat-ar210-2018-black-side-profile.png" style="width:100%">
                    <div class="caption__text">AR210</div>
                </div>
            
                <div class="boatSlides fade">
                    <div class="number__text">2 / 3</div>
                    <img class="boat__slide" src="https://prodwebassets.s3.amazonaws.com/boats/4681897/4681897_20170130063156984_1_XLARGE.jpg" style="width:100%">
                    <div class="caption__text">Ocean Alexander</div>
                </div>
            
                <div class="boatSlides fade">
                    <div class="number__text">3 / 3</div>
                    <img class="boat__slide" src="https://i.pinimg.com/originals/23/3f/08/233f0848c592e4427e32ca6436ead94f.jpg" style="width:100%">
                    <div class="caption__text">Jet Capsule</div>
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            
            <!-- The dots/circles -->
            <div style="text-align: center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
        </div>
    </div>

    <div id="port" class="bg--teal">
        <h2 class="title__port">Boat Pickup</h2>
        <div class="row">
            <div class="col-m-6"></div>
        </div>
    </div>
    <div id="contact"></div> 

    <script src="js/script.js"></script>
</body>
</html>

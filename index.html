<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://use.fontawesome.com/472cd23203.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <title>Boats Online</title>
</head>
<body>
    <div class="row">
        <div class="header">
            <div class="icon__container">
                <div style="font-size:10em;">
                    <i class="fa fa-ship" aria-hidden="true"></i>          
                </div>
                <h1 class="icon__centered type--black">Boats Online</h1>
            </div>
        </div>
    </div>
    <div class="row nav">
        <div class="col-m-4">
            <ul>
                <a href="#boats"><li>Boats</li></a>                               
            </ul>
        </div>
        <div class="col-m-4">
            <ul>
                <a href="#port"><li>Port Location</li></a>                               
            </ul>
        </div>
        <div class="col-m-4">
            <ul>
                <a href="#contact"><li>Contact</li></a>                               
            </ul>
        </div>             
    </div>

    <div id="boats">
        <div class="row">
            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="boatSlides fade">
                    <div class="number__text">1 / 3</div>
                    <img class="img--size" src="https://images.unsplash.com/photo-1422415685270-97d4c082317b?ixlib=rb-0.3.5&s=414f3de31f9a8f8f2735d2c6ca5e3577&auto=format&fit=crop&w=1050&q=80" style="width:100%">
                </div>
            
                <div class="boatSlides fade">
                    <div class="number__text">2 / 3</div>
                    <img class="img--size" src="https://images.unsplash.com/photo-1463464013989-87d18b6e0d95?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=af86d72875103147a1535adad0092095&auto=format&fit=crop&w=632&q=80" style="width:100%">
                </div>
            
                <div class="boatSlides fade">
                    <div class="number__text">3 / 3</div>
                    <img class="img--size" src="https://images.unsplash.com/photo-1511103254051-6f9b43640042?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e4c49d48a4c190dac2545b8acbca1b64&auto=format&fit=crop&w=663&q=80" style="width:100%">
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            
            <!-- The dots/circles -->
            <div style="text-align: center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
        </div>
    </div>

    <div id="port" class="bg--teal">
        <h2 class="title">Boat Pickup</h2>
        <div class="row info">
            <div class="col-m-6">
                <h3 class="title">Hours</h3>
                <ul>
                    <li>Mon-Fri: 11am-10pm</li>
                    <li>Sat: 9am-10pm</li>
                    <li>Sun: 9am-7pm</li>                                        
                </ul>
            </div>
            <div class="col-m-6">
                <h3 class="title">Address and Phone</h3>
                <ul>
                    <li>2659 Madeup St. Notacity CA, 91048</li>      
                    <li>(777) 840 - 9303</li>          
                </ul>
            </div>
        </div>
    </div>

    <div id="contact">
        <h2 class="title">
            Site by Brian Canedo // Images from <a href="https://unsplash.com/" target="_blank"><u>Unsplash</u></a>
        </h2>
        <div class="row center icon--social">
            <a href="https://www.facebook.com/brian.canedo.1" target="_blank">
                <i class="fa fa-facebook-official" aria-hidden="true"></i>
            </a>
            <a href="https://github.com/bcanedo4" target="_blank">
                <i class="fa fa-github-square" aria-hidden="true"></i>
            </a>
            <a href="https://www.linkedin.com/in/brian-canedo/" target="_blank">
                <i class="fa fa-linkedin-square" aria-hidden="true"></i>
            </a>
            
        </div>
    </div> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
